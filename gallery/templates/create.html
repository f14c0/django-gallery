{% extends "base.html" %}

{% block content %}

<div class="container">
    <div>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'create' %}" method="post" id="upload-image-form">
            {% csrf_token %}
            <label>Image Name:</label>
            <input type="text" name="image_name" required size="35" placeholder="Image Name"/>
            <br/>
            <label>Image Url: </label>
            <input type="url" name="image_url" required size="35" placeholder="Paste an Url Here"/>
            <br/>
            <label>Image Description: </label>
            <textarea name="image_desc"form="upload-image-form" placeholder="Write a description Here" cols="34"></textarea>
            <br/>
            <input  class="button" type="submit" value="Save" />    
        </form>
    </div>
</div>

{% endblock content %}
